<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockAnalytics</title>
    <meta name="description" content="Stock Analytics Project" />
    <meta name="author" content="Stock Analytics Team" />

    <meta property="og:title" content="StockAnalytics" />
    <meta property="og:description" content="Stock Analytics Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/opengraph-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@stockanalytics" />
    <meta name="twitter:image" content="/opengraph-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Get all stocks
      fetch('http://20.244.56.144/evaluation-service/stocks')
        .then(res => res.json())
        .then(data => console.log(data));

      // Get Nvidia's current price
      fetch('http://20.244.56.144/evaluation-service/stocks/NVDA')
        .then(res => res.json())
        .then(data => console.log(data));

      // Get Nvidia's price history for the last 50 minutes
      fetch('http://20.244.56.144/evaluation-service/stocks/NVDA?minutes=50')
        .then(res => res.json())
        .then(data => console.log(data));
    </script>
  </body>
</html>
